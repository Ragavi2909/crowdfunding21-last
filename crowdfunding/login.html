<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - GreenFund</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('userLoginForm');
            
            // Check for redirect URL in query params
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            const fromSignup = urlParams.get('signup');

            // If redirected from signup, show success toast and clear the param
            try {
                if (fromSignup) {
                    if (window && typeof window.showNotification === 'function') {
                        window.showNotification('Signup successful! Please sign in.', 'success');
                    }
                    // Remove the query param from the URL without reloading
                    if (history && history.replaceState) {
                        const clean = window.location.pathname + (redirectUrl ? `?redirect=${encodeURIComponent(redirectUrl)}` : '');
                        history.replaceState(null, '', clean);
                    }
                }
            } catch (_) {}
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const userData = await AuthAPI.login({ email, password });
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Redirect user
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    alert('Login failed: ' + (error.message || 'Invalid credentials'));
                }
            });
        });
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    <style>
        /* Password toggle button styles */
        .toggle-password {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            width: 36px;
            height: 36px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <span>GreenFund</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="campaigns.html">Campaigns</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- User Login Section -->
    <section class="user-login">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-user-circle"></i>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue supporting great causes</p>
                </div>
                
                <form id="userLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <span class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="login-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button type="button" class="btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </div>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html" class="signup-link">Sign up here</a></p>
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification handled by global showNotification in script.js -->

    <script>
        // Fallback: if arriving from signup and no toast has shown yet, show it after page load
        (function() {
            const qp = new URLSearchParams(window.location.search);
            if (qp.get('signup')) {
                // delay slightly to ensure script.js has defined showNotification
                setTimeout(() => {
                    if (window && typeof window.showNotification === 'function') {
                        window.showNotification('Signup successful! Please sign in.', 'success');
                    }
                }, 50);
            }
        })();
    </script>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Show notification (delegate to global styled notifier)
        function showNotification(message, type = 'info') {
            if (window && typeof window.showNotification === 'function') {
                window.showNotification(message, type);
                return;
            }
            alert(message);
        }

        // Handle login form submission
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading state
            const loginButton = document.querySelector('.btn-login');
            const originalButtonText = loginButton.innerHTML;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginButton.disabled = true;
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || 'Invalid credentials');
                }
                
                const data = await res.json();
                localStorage.setItem('user', JSON.stringify(data));
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userToken', data.token);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userName', data.name || email);
                if (rememberMe) localStorage.setItem('rememberedEmail', email); else localStorage.removeItem('rememberedEmail');
                showNotification('Welcome back! Login successful. Redirecting to home page...', 'success');
                // Restore button state
                loginButton.innerHTML = originalButtonText;
                loginButton.disabled = false;
                
                // Redirect after a short delay - only if login is successful
                if (res.ok) {
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                }
            } catch (err) {
                // Restore button state
                loginButton.innerHTML = originalButtonText;
                loginButton.disabled = false;
                showNotification('Incorrect email or password. Please check your credentials and try again.', 'error');
            }
        });

        // Social login handlers
        document.querySelector('.btn-google').addEventListener('click', function() {
            showNotification('Google login feature is coming soon! Please use email login for now.', 'info');
        });

        document.querySelector('.btn-facebook').addEventListener('click', function() {
            showNotification('Facebook login feature is coming soon! Please use email login for now.', 'info');
        });

        // Load remembered email if available
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close mobile menu when clicking a link
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
